<h2 class="page-title mb-4">
    <i class="bi bi-clipboard-data text-primary"></i> Kiểm tra điểm qua môn
</h2>

<!-- Profile Selector -->
<div class="card mb-4">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-4">
                <label class="form-label fw-bold">
                    <i class="bi bi-gear"></i> Chọn Profile điểm
                </label>
                <select id="gradeProfileSelect" class="form-select" onchange="GradeCheckModule.loadGradeProfile()">
                    <option value="">-- Chọn profile --</option>
                </select>
            </div>
            <div class="col-md-8">
                <div id="gradeProfileSummary" class="alert alert-warning mb-0 mt-3 mt-md-0">
                    Chưa chọn profile
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Upload Section -->
<div class="card mb-4">
    <div class="card-body text-center upload-section">
        <div class="file-input-wrapper">
            <input type="file" id="fileInput" accept=".xlsx, .xls" onchange="handleFile(event)">
            <label for="fileInput" class="btn btn-primary btn-lg">
                <i class="bi bi-cloud-upload"></i> Chọn file Excel điểm
            </label>
        </div>
        <div class="file-name mt-3" id="fileName"></div>
    </div>
</div>

<!-- Weight Info -->
<div class="card mb-4">
    <div class="card-header bg-info bg-opacity-10">
        <h5 class="mb-0 text-info">
            <i class="bi bi-info-circle"></i> Thông tin trọng số điểm
        </h5>
    </div>
    <div class="card-body">
        <div class="weights-grid" id="gradeWeightsGrid">
            <p class="text-muted">Vui lòng chọn profile để xem trọng số</p>
        </div>
    </div>
</div>

<!-- Results Section -->
<div id="resultsSection" class="results-section hidden">
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon bg-primary bg-opacity-10 text-primary">
                    <i class="bi bi-people-fill"></i>
                </div>
                <h3 id="totalStudents">0</h3>
                <p>Tổng sinh viên</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon bg-success bg-opacity-10 text-success">
                    <i class="bi bi-check-circle-fill"></i>
                </div>
                <h3 id="passedStudents">0</h3>
                <p>Đã qua môn</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon bg-danger bg-opacity-10 text-danger">
                    <i class="bi bi-x-circle-fill"></i>
                </div>
                <h3 id="failedStudents">0</h3>
                <p>Chưa qua môn</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon bg-warning bg-opacity-10 text-warning">
                    <i class="bi bi-graph-up"></i>
                </div>
                <h3 id="passRate">0%</h3>
                <p>Tỷ lệ qua môn</p>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-primary">
                        <tr>
                            <th>STT</th>
                            <th>MSSV</th>
                            <th>Họ và tên</th>
                            <th>Điểm tổng</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <button class="btn btn-success btn-lg mt-3" onclick="exportResults()">
        <i class="bi bi-download"></i> Xuất kết quả Excel
    </button>
</div>
